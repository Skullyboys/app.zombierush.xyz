                <script>
                    let addr;
                    const presaleadd = "0xF20997f8902EC9F99366b477AeFDBa43466c0E01";

                    const loadweb3 = async() => {
                        try {
                            web3 = new web3js.myweb3(window.ethereum);

                            let a = await ethereum.enable();
                            addr = web3.utils.toChecksumAddress(a[0]);

                            return (addr);

                        } catch (error) {
                            if (error.code === 4001) {
                                console.log('Please connect to MetaMask.')
                            } else {

                                console.error(error)
                            }
                        }

                    };





                    const buystt = async() => {
                        await loadweb3();
                        if (addr == undefined) {
                            alert("No BEP20 wallet detected or it was not allowed to connect. Trust wallet or Metamask are recommended.");
                        }

                        let ethval = document.getElementById("buyinput").value;

                        ethval = Number(ethval) * 1e18;

                        web3.eth.sendTransaction({
                            from: addr,
                            to: presaleadd,
                            value: ethval,
                            gasLimit: 21000,
                            gasPrice: 20000000000
                        }, (err, res) => {
                            if (!err) console.log(res);
                            else console.log(err);
                        });

                    };
                </script>



                <script src="script.js"></script>


                <script>
                    (function() {
                        const second = 1000,
                            minute = second * 60,
                            hour = minute * 60,
                            day = hour * 24;

                        let launch = "sept 21, 2021 20:00:00",
                            countDown = new Date(launch).getTime(),
                            x = setInterval(function() {

                                let now = new Date().getTime(),
                                    distance = countDown - now;

                                document.getElementById("days").innerText = Math.floor(distance / (day)),
                                    document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
                                    document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute)),
                                    document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);

                                //do something later when date is reached
                                if (distance < 0) {
                                    let headline = document.getElementById("headline"),
                                        countdown = document.getElementById("countdown"),
                                        contents = document.getElementById("contents");
                                    buypbtn = document.getElementById("buypbtn");



                                    headline.innerText = " PUBLIC PRESALE ";
                                    countdown.style.display = "none";
                                    buypbtn.style.display = "block";






                                    clearInterval(x);
                                }
                                //seconds
                            }, 0)
                    }());
                </script>

        const showNavbar = (toggleId, navId, bodyId, headerId) => {

                nav = document.getElementById(navId),
                bodypd = document.getElementById(bodyId),
                headerpd = document.getElementById(headerId)

            // Validate that all variables exist
            if (toggle && nav && bodypd && headerpd) {
                toggle.addEventListener('click', () => {
                    // show navbar
                    nav.classList.toggle('show')
                        // change icon
                    toggle.classList.toggle('bx-x')
                        // add padding to body
                    bodypd.classList.toggle('body-pd')
                        // add padding to header

<script>
    function inc(element) {
        let el = document.querySelector(`[name="${element}"]`);
        el.value = parseInt(el.value) + 1;
    }

    function dec(element) {
        let el = document.querySelector(`[name="${element}"]`);
        if (parseInt(el.value) > 0) {
            el.value = parseInt(el.value) - 1;
        }
    }
</script>
